<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MedQueue â€” {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.5/css/bulma.min.css">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="/manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container {
            margin-top: 32px;
        }

        .token-card {
            padding: 18px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
    </style>
    {% block head_js %}{% endblock %}
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="level">
                <div class="level-left">
                    <h1 class="title is-4">MedQueue</h1>
                </div>
                <div class="level-right">
                    {% if request.user.is_authenticated %}
                    <div class="is-flex is-align-items-center">
                        <span class="mr-3">
                            Welcome, {{ request.user.username }}
                        </span>

                        <a href="/admin/" class="mr-3">
                            Admin
                        </a>

                        <form method="post" action="/accounts/logout/" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="button is-small is-danger is-light">
                                Logout
                            </button>
                        </form>
                    </div>
                    {% endif %}
                </div>

            </div>

            {% block content %}{% endblock %}
        </div>
    </section>
</body>

</html>
