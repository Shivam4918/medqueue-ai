<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MedQueue Admin Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    {% load widget_tweaks %}
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-semibold mb-4 text-center">MedQueue Admin Login</h1>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    {{ form.username|add_class:"w-full px-3 py-2 border rounded" }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    {{ form.password|add_class:"w-full px-3 py-2 border rounded" }}
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full py-2 rounded"
                        style="background-color:#687FE5;color:white">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
