<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dashboard — Hospitals</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h2 class="text-xl font-semibold">MedQueue — Admin Dashboard</h2>
            <div>
                <a href="{% url 'admin:index' %}" class="mr-4 text-sm text-gray-600">Django Admin</a>
                <a href="{% url 'dashboard:logout' %}" class="text-sm text-red-600">Logout</a>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <h3 class="text-lg font-medium mb-4">Hospitals</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for h in hospitals %}
            <div class="bg-white rounded shadow p-4">
                <h4 class="text-md font-semibold">{{ h.name }}</h4>
                <p class="text-sm text-gray-600">{{ h.city }} — {{ h.contact_phone }}</p>
                <div class="mt-3">
                    <a href="{% url 'dashboard:hospital-detail' h.pk %}" class="text-sm text-blue-600 underline">View
                        doctors &queue</a>
                </div>
            </div>
            {% empty %}
            <div class="col-span-full bg-white p-4 rounded shadow text-gray-600">No hospitals yet.</div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
