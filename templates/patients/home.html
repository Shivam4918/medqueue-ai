<!DOCTYPE html>
<html>

<head>
    <title>Patient Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }

        .card {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .status {
            font-weight: bold;
            color: #0d6efd;
        }

        .cta {
            display: inline-block;
            padding: 10px 16px;
            background: #0d6efd;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>ðŸ‘‹ Welcome, Patient</h2>

        {% if has_token %}
        <p><strong>Token Number:</strong> {{ token_number }}</p>
        <p><strong>Doctor:</strong> {{ doctor_name }}</p>
        <p><strong>Hospital:</strong> {{ hospital_name }}</p>
        <p><strong>Status:</strong> <span class="status">{{ status }}</span></p>
        <p><strong>Estimated Wait:</strong> {{ estimated_wait }} minutes</p>
        <p><strong>ETA:</strong> {{ eta }}</p>
        {% else %}
        <p>You have no active token.</p>
        <a href="/api/token_queue/book/" class="cta">âž• Book Token</a>
        {% endif %}
    </div>

</body>

</html>
